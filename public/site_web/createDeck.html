<!DOCTYPE html>
<html>
<head>
  <title>Deck Creation</title>
  <script src=/socket.io/socket.io.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel = "stylesheet" type = "text/css" href = "black.css"/>
</head>
<body class="body text-white">
<div class=" bodycontainer-fluid">
  <div id="topBar"></div>

  <!-- -------------- CONTENT -------------- -->
  <div class="row">
    <div class="col">
      <h1 class="title">Play with your own cards and your questionable humour !</h1>
      <p></p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm"></div>
    <div class="col-sm">
      <p class="subtitle" id="result">Deck added !</p>
    </div>
    <div class="col-sm"></div>
    <div class="col-sm"></div>
  </div>
  <div class="row">
    <div class="col" id="enter-name">
      <form class="subtitle" id="formulaire">
        <label for="deck_name">Choose a name for your deck</label><br>
        <input type="text" name="PlayerName" placeholder="Rick DECKard" id="deck_name"><br><br>
        <label for="deck_file">Select a deck file (format: .txt)</label><br>
        <input type="file" name="file" id="deck_file" accept=".txt"><br><br>
        <label for="description">Optional : Enter a short description here</label><br>
        <textarea rows = "4" cols="45" name="description" placeholder="Description here.." id="description"></textarea>
        <br><br>
        <input type="submit" id="PN" value="Submit">
      </form>
    </div>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
  $(function(){
    $("#topBar").load("topbar.html");
  });
</script>
<script src="createDeck.js"></script>
</body>
</html>
